version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      # Keep the scanner engine stable by ignoring these major updates
      - dependency-name: "wappalyzer-core"
      - dependency-name: "lighthouse"
    groups:
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "wappalyzer-core"
          - "lighthouse"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
