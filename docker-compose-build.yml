networks:
  scan-net:
    driver: bridge

services:
  scan-web:
    build:
      context: .
      target: web
    container_name: scan-web
    command: node src/server.js
    ports:
      - "127.0.0.1:8080:3000"
    networks:
      - scan-net
    environment:
      - REDIS_HOST=valkey
      - LOG_LEVEL=info
      - CORS_ORIGIN=*
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scan-worker:
    build:
      context: .
      target: worker
    container_name: scan-worker
    command: node src/worker.js
    networks:
      - scan-net
    environment:
      - REDIS_HOST=valkey
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome
      - LOG_LEVEL=info
    shm_size: '1gb'
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  valkey:
    image: valkey/valkey:alpine
    container_name: valkey
    restart: unless-stopped
    networks:
      - scan-net
    volumes:
      - ./valkey_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
