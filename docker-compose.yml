services:
  scan-web:
    build: .
    container_name: scan-web
    command: node src/server.js
    ports:
      - "127.0.0.1:8080:3000"
    environment:
      - REDIS_HOST=valkey
      - LOG_LEVEL=info
      - CORS_ORIGIN=*
    depends_on:
      valkey:
        condition: service_healthy

  scan-worker:
    build:
      context: .
      target: worker
    container_name: scan-worker
    command: node src/worker.js
    environment:
      - REDIS_HOST=valkey
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome
      - LOG_LEVEL=info
    shm_size: '1gb'
    depends_on:
      valkey:
        condition: service_healthy

  valkey:
    image: valkey/valkey:alpine
    container_name: valkey
    restart: always
    volumes:
      - ./valkey_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
